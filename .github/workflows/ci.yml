name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check Formatting
        run: bun run format:check

      - name: Lint
        run: bun run lint:check

      - name: Type Check
        run: bun run type-check

      - name: Run Tests
        run: bun run test:run

      - name: Build
        run: bun run build
